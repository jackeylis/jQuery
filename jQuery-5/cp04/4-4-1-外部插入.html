<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){
					$("#p1").append("<p>(append)这是添加append段落</p>")//内部插入
					$("#p1").before("<p>(before)这是添加before段落</p>") //在<p>元素前面添加同级<p>元素
					$("<p>(insertBefore)这是添加insertBefore段落</p>").insertBefore("#p1")
					$("#p1").after("<p>(after)这是添加after段落</p>")//在<p>元素后面添加同级<p>元素
					$("<p>(insertAfter)这是添加insertAfter段落</p>").insertAfter("#p1")
				});
			});
			
		</script>
	</head>
	<body>
		<button>点击这里添加p元素</button>
		<p id="p1">这是一个段落</p>
	</body>
</html>
