<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				color: red;
			}
		</style>
		<script src="../js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					var $uesName1=$("#uesName");
					if($uesName1.val()==''){
						$('#span1').replaceWith("<span>用户名不能为空</span>")
					}
					var $pwd =$("#passWord");
					if($pwd.val()==''){
						$('#span2').replaceWith("<span>密码不能为空</span>")
					}
					var $name =$("#Name");
					if($name.val()==''){
						$('#span3').replaceWith("<span>真实姓名不能为空</span>")
					}
					var $Emie =$("#emie");
					if($Emie.val()==''){
						$('#span4').replaceWith("<span>邮编不能为空</span>")
					}
					var $Phoebe =$("#phoe");
					if($Phoebe.val()==''){
						$('#span5').replaceWith("<span>固定电话不能为空</span>")
					}
					var $emaill =$("#maill");
					if($emaill.val()==''){
						$('#span6').replaceWith("<span>Emaill不能为空</span>")
					}
				});
			});
		</script>
	</head>
	<body>
		<form>
			<table border="1">
				
				<tr>
					<td colspan="2" align="center"><b>会员注册</b></td>
				</tr>
				<tr>
					<td align="right">用户名：</td>
					<td>
						<input id="uesName" type="text"><span id="span1">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td>
						<input type="password" id="passWord"><span id="span2">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td>
						<select name="" id="">
							<option value="男">男</option>
								<option value="男">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">真实姓名：</td>
					<td>
						<input type="text" id="Name"><span id="span3">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">邮编：</td>
					<td>
						<input type="text" id="emie"><span id="span4"></span>
					</td>
				</tr>
				<tr>
					<td align="right">固定电话：</td>
					<td>
						<input type="text" id="phoe"><span id="span5"></span>
					</td>
				</tr>
				<tr>
					<td align="right">是否为推荐：</td>
					<td>
						<input type="checkbox" checked="checked">
					</td>
				</tr>
				<tr>
					<td align="right">是否为热门：</td>
					<td>
						<input type="checkbox" checked="checked">
					</td>
				</tr>
				<tr>
					<td align="right">E-maill：</td>
					<td>
						<input type="text" id="maill"><span id="span6"></span>
					</td>
				</tr>
				<tr>
					<td align="right">简单描述：</td>
					<td>
						<textarea name="" id="" cols="30" rows="10"></textarea><span>*</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" value="提交" id="btn1">
						<input type="reset" value="重置" id="btn2">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
