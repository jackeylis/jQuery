<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/jquery-1.6.4.min.js"></script>
	<script type="text/javascript">
		function lodXMlDoc(){
			//创建异步调用对象
			var xmlhttp;
			//判断浏览器是否存在AJAX对象
			if(window.XMLHttpRequest){
				//IE，fireFox，Chrome，Opero，safari 浏览器执行
				xmlhttp = new XMLHttpRequest();
			}
			else{
				//IE5，IE6 浏览器执行
				xmlhttp =new ActiveXObject("Microsoft.XMLHTTP")
			}
			//绑定AJAX对象的监听状态改变事件
			xmlhttp.onreadystatechange=function(){
				//判断AJAX对象请求返回状态
				//readyState s客户端处理阶段状态(0,1,2,3,4)
				//status是服务器状态200：请求成功 ；404：找的指定接口，请求失败
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					//把请求到的服务器的数据渲染到页面中
					// document.getElementById("mydiv").innerHTML=xmlhttp.responseText;
				}
			}
			document.write(xmlhttp);
			console.log(xmlhttp);
		}
	</script>
	<body>
		<div id="mydiv">
			<h3>输出文本内容练习</h3>
		</div>
		<button onclick="lodXMlDoc()">输出"xmlhttp"</button>
	</body>
</html>
