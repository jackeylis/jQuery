<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		body{
			font-size: 13px;
		}
		#divFrame{
			border: solid 1px #666;
			width: 301px;
			overflow: hidden;
		}
		#divFrame .clsHead{
			background-color: #eee;
			padding: 8px;
			height: 18px;
			cursor: hand;
		}
		#divFrame .clsHead h3{
			padding: 0px;
			margin: 0px;
			float: left;
		}
		#divFrame .clsHead span{
			float: right;
			margin-top: 3px;
		}
		#divFrame .ClsContent{
			padding: 8px;
		}
		#divFrame .ClsContent ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
		}
		#divFrame .ClsContent ul li{
			float: left;
			width: 95px;
			height: 23px;
			line-height: 23px;
		}#divFrame .clsBot{
			float: left;
			padding-top: 5px;
			padding-bottom: 5px;
		}
		</style>
		<script src="../js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#show').click(function(){
					if($(".ClsContent").is("li:visible")){
					$(".clsHead>span>img").attr(("src","img/a1.png"));
					$(".clsContent").css("display","none");		
					}else{
						$(".clsHead span img").attr(("src","img/a2.png"));
						$(".clsContent").css("display","block");
					}	
				});
				$(".clsBot>a").click(function(){
					if($(".clsBot>a").text()=="简化"){
						$("ul li:gt(4):not(:last)").hide();
						$(".clsBot>a").text("更多");
					}else{
						$("ul li gt(4):not(last)").show().addClass("GetFocus");
						$(".clsBot>a").text("简化");
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="divFrame">
			<div class="clsHead">
				<h3>图书馆分类</h3>
				<span><img id="show" src="../img/a1.png" alt=""></span>
			</div>
			<div class="ClsContent">
				<ul>
					<li><a href="#">小说</a><i>(1110)</i></li>
					<li><a href="#">文艺</a><i>(230)</i></li>
					<li><a href="#">青春</a><i>(1430)</i></li>
					<li><a href="#">少儿</a><i>(1560)</i></li>
					<li><a href="#">生活</a><i>(870)</i></li>
					<li><a href="#">社科</a><i>(1460)</i></li>
					<li><a href="#">管理</a><i>(1450)</i></li>
					<li><a href="#">计算机</a><i>(1780)</i></li>
					<li><a href="#">教育</a><i>(930)</i></li>
					<li><a href="#">工具书</a><i>(3450)</i></li>
					<li><a href="#">引进版</a><i>(980)</i></li>
					<li><a href="#">其他类</a><i>(3230)</i></li>
				</ul>
				<div class="clsBot">
					<a href="">简化</a>
					<img src="" alt="">
				</div>
			</div>
		</div>
	</body>
</html>
