<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>表单选择器</title>
		<style type="text/css">
			span{

		<script src="../js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#Btnbalue").click(function(){
					if($(":text:eq(0)").val()==""){
						alert("填写图书馆名称！")
						return false;
					}
					if($(":text:eq(1)").val()==""){
						alert("填写作者名称！")
						return false;
					}
					if($(":text:eq(2)").val()==""){
						alert("填写出版社名称！")
						return false;
					}
					if($("input[name=txtMarketPrice]").val()<$("input[name=txtHotPrice]").val()){
						alert("市场价不能小于热卖价格！")
						return false;
					}
				});
			});

	</head>
	<body>
		<!-- 创建表单 -->
		<form>
			商品添加
			<table>
				<tr>
					<td>所属类别：</td>
					<td>
						<select>
							<option>小说</option>
							<option>散文</option>
							<option>诗歌</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>图书名称：</td>
					<td>
						<input type="text"/><span>*</span>
					</td>
				</tr>
				<tr>
					<td>作者：</td>
					<td>
						<input type="text"/><span>*</span>
					</td>
				</tr>
				<tr>
					<td>出版社：</td>
					<td>
						<input type="text"/><span>*</span>
					</td>
				</tr>
				<tr>
					<td><br />市场价格：</td>
					<td>
						<br />
						<input type="text" value="0" name="txtMarketPrice"/><span>*</span>
					</td>
				</tr>
				<tr>
					<td><br />热卖价：</td>
					<td>
						<br />
						<input type="text" value="0" name="txtHotPrice"/><span>*</span>
					</td>
				</tr>
				<tr>
					<td><br />图形：</td>
					<td>
						<br />

							<option>123</option>

					</td>
				</tr>

				<tr>

					</td>
				</tr>
				<tr>

					<td>
						<textarea cols="30" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="提交" id="Btnbalue"/>
						<input type="button" value="重置"/>

				</tr>
