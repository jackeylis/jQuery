<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
</head>
<body>
<p style="color:blue;">尚硅谷的后裔</p>
<p style="color:green;">太阳的后裔</p>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    // 1.得到第一个p标签的颜色
    console.log($('p:first').css('color')); // rgb(0, 0, 255)

    // 2.设置所有p标签的文本颜色为red
    $('p').css('color', 'red');

    // 3.设第2个p的字体颜色（#ffee11），背景（blue），宽（300px），高（30px）
    // $('p:eq(1)').css({
    //     color: '#ffee11',
    //     backgroundColor: 'blue',
    //     width: '300px',
    //     height: '30px'
    // });
    $('p:eq(1)').css({
        color: '#ffee11',
        backgroundColor: 'blue',
        width: 300,
        height: 30
    });
</script>
</body>
</html>
